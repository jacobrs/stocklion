dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
script:
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 50
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  - cmake ./
  - make
  - ./stocklion_tests
